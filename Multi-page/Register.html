<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&family=Noto+Sans&family=Roboto:ital,wght@0,300;1,500&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/register.css">
</head>

<body class="allbody">
    <div class="Container">
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                  <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-dark">Registration Form</h3>
                            <form>
                
                              <div class="row">
                                <div class="col-md-6 mb-4">
                
                                  <div class="form-outline">
                                    <input type="text" id="firstName" class="form-control form-control-lg" />
                                    <label class="form-label text-dark" for="firstName">First Name</label>
                                  </div>
                
                                </div>
                                <div class="col-md-6 mb-4">
                
                                  <div class="form-outline">
                                    <input type="text" id="lastName" class="form-control form-control-lg" />
                                    <label class="form-label text-dark" for="lastName">Last Name</label>
                                  </div>
                
                                </div>
                              </div>
                
                              <div class="row">
                                <div class="col-md-6 mb-4 d-flex align-items-center">
                
                                  <div class="form-outline datepicker w-100">
                                    <input type="text" class="form-control form-control-lg" id="birthdayDate" />
                                    <label for="birthdayDate" class="form-label text-dark">Birthday</label>
                                  </div>
                
                                </div>
                                <div class="col-md-6 mb-4">
                
                                  <h6 class="mb-2 pb-1 text-dark">Gender: </h6>
                
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                                      value="option1" checked />
                                    <label class="form-check-label text-dark" for="femaleGender">Female</label>
                                  </div>
                
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                                      value="option2" />
                                    <label class="form-check-label text-dark" for="maleGender">Male</label>
                                  </div>
                
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                                      value="option3" />
                                    <label class="form-check-labe text-dark" for="otherGender">Other</label>
                                  </div>
                
                                </div>
                              </div>
                
                              <div class="row">
                                <div class="col-md-6 mb-4 pb-2">
                
                                  <div class="form-outline">
                                    <input type="email" id="emailAddress" class="form-control form-control-lg" />
                                    <label class="form-label text-dark" for="emailAddress">Email</label>
                                  </div>
                
                                </div>
                                <div class="col-md-6 mb-4 pb-2">
                
                                  <div class="form-outline">
                                    <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                                    <label class="form-label text-dark" for="phoneNumber">Phone Number</label>
                                  </div>
                
                                </div>
                              </div>
                
                              <div class="row">
                                <div class="col-12">
                
                                  <select class="select form-control-lg text-dark">
                                    <option value="1"  disabled>Choose option</option>
                                    <option value="2">Paymaya</option>
                                    <option value="3">Paypal</option>
                                    <option value="4">BDO</option>
                                  </select>
                                  <label class="form-label select-label text-dark">Choose option</label>
                
                                </div>
                              </div>
                
                              <div class="mt-4 pt-2">
                                <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                              </div>
                
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </section>
          </div>
          </div>
                    </div>
                    




</body>
